<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hotels</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../shared-styles/flexboxgrid.css" />
    <link rel="stylesheet" href="../shared-styles/global.css" />
    <link rel="stylesheet" href="../shared-styles/spacing.css" />
    <link rel="stylesheet" href="landingScreen.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="generic-container generic-containerLanding">
        <div class="topnav">
            <div class="title">
                HOTELS
            </div>
            <div class="menu">
                <a class="active" href="#home"><i class="fa fa-home"></i> Home</a>
                <a href="#profile"><i class="fa fa-male"></i> Profile</a>
                <a href="#logout"><i class="fa fa-sign-out"></i> Logout</a>
            </div>
        </div>
        <div class="form-container">
            <div class="form">
                <div class="col">
                    <div class="row justify-center mt-1">
                        <select class="mr-1" name="city" id="city">
                            <option value="" disabled selected>City</option>
                            <option value="athens">Athens</option>
                            <option value="paris">Paris</option>
                            <option value="london">London</option>
                            <option value="berlin">Berlin</option>
                        </select>
                        <select name="roomType" id="roomType">
                            <option value="" disabled selected>Room Type</option>
                            <option value="oneBed">1 Bed</option>
                            <option value="towBeds">2 Beds</option>
                            <option value="threeBeds">3 Beds</option>
                            <option value="fourBeds">4 Beds</option>
                        </select>
                    </div>
                    <div class="row justify-center mt-1">
                        <input type="text" class="mr-1" placeholder="Check-in Date">
                        <input type="text" placeholder="Check-out Date">
                    </div>
                    <div class="row justify-center mt-1">
                        <button type="button" class="primary-btn">SEARCH</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <span>George Mikelis "â„¢"</span>
        </div>
    </div>
</body>

</html>
